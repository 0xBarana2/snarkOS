[package]
name = "snarkos-node-narwhal-committee"
version = "2.1.4"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "A committee for the memory pool in a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography", "operating-systems" ]
license = "Apache-2.0"
edition = "2021"

[features]
default = [ ]
test-utils = [ "rand_chacha", "rand_distr", "test-strategy", "proptest" ]

[dependencies.async-trait]
version = "0.1"

[dependencies.snarkvm]
workspace = true

[dependencies.snarkos-account]
path = "../../../account"
version = "=2.1.4"

[dependencies.tokio]
version = "1.28"
features = [ "macros", "rt-multi-thread" ]
optional = true

[dependencies.tracing]
version = "0.1"
optional = true

[dependencies.indexmap]
version = "2.0"
features = [ "serde", "rayon" ]

[dependencies.parking_lot]
version = "0.12"

[dependencies.rand]
version = "0.8"

[dependencies.anyhow]
version = "1.0.70"

[dependencies.rand_distr]
version = "0.4"
optional = true

[dependencies.test-strategy]
git = "https://github.com/frozenlib/test-strategy/"
branch = "master"
optional = true

[dependencies.proptest]
version = "1.0.0"
optional = true

[dependencies.rand_chacha]
version = "0.3"
optional = true

[dev-dependencies.rayon]
version = "1"

[dev-dependencies]
snarkos-node-narwhal-committee = { path = ".", features=["test-utils"] }
