[package]
name = "snarkos-storage"
version = "1.1.4"
authors = ["The Aleo Team <hello@aleo.org>"]
description = "Storage for a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = ["aleo", "cryptography", "blockchain", "decentralized", "zero-knowledge"]
categories = ["cryptography::cryptocurrencies", "operating-systems"]
include = ["Cargo.toml", "src", "README.md", "LICENSE.md"]
license = "GPL-3.0"
edition = "2018"

[dependencies]
snarkvm-algorithms = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1"}
snarkvm-utilities = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1" }

snarkos-errors = { path = "../errors", version = "1.1.4"}
snarkos-models = { path = "../models", version = "1.1.4"}
snarkos-objects = { path = "../objects", version = "1.1.4"}
snarkos-parameters = { path = "../parameters", version = "1.1.4"}

bincode = { version = "1.3.1" }
hex = { version = "0.4.2" }
parking_lot = { version = "0.11.1" }
rand = { version = "0.7" }
rocksdb = { version = "0.15.0" }
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
snarkos-consensus = { path = "../consensus" }
snarkvm-curves = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1" }
snarkos-testing = { path = "../testing" }
