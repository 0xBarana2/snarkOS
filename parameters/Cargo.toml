[package]
name = "snarkos-parameters"
version = "1.1.4"
authors = ["The Aleo Team <hello@aleo.org>"]
description = "Parameters for a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = ["aleo", "cryptography", "blockchain", "decentralized", "zero-knowledge"]
categories = ["cryptography::cryptocurrencies", "operating-systems"]
include = ["Cargo.toml", "src", "README.md", "LICENSE.md"]
license = "GPL-3.0"
edition = "2018"

[dependencies]
snarkvm-algorithms = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1", default-features = false }
snarkvm-utilities = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1", default-features = false }

snarkos-errors = { path = "../errors", version = "1.1.4", default-features = false }
snarkos-models = { path = "../models", version = "1.1.4", default-features = false }

curl = { version = "0.4.34", optional = true }
hex = { version = "0.4.2" }

[dev-dependencies]
snarkvm-algorithms = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1" }
snarkvm-curves = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1" }
snarkvm-dpc = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1" }
snarkvm-errors = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1" }
snarkvm-marlin = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "ce04949", version = "0.0.1" }

snarkos-consensus = { path = "../consensus" }
snarkos-objects = { path = "../objects" }
snarkos-posw = { path = "../posw", features = ["test-helpers"] }
snarkos-storage = { path = "../storage" }

chrono = { version = "0.4", features = ["serde"] }
curl = { version = "0.4.34" }
hex = { version = "0.4.2" }
parking_lot = { version = "0.11.1" }
rand = { version = "0.7" }

[features]
default = [ "remote", "snarkvm-algorithms/default", "snarkos-errors/default", "snarkos-models/default" ]
remote = [ "curl", "snarkos-errors/remote" ]
